<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&family=Madimi+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="calculator">
      <p class="anta-regular" id="brand">Clarence Stark's</p>
      <div id="entire-screen" class="anta-regular">
        <div id="screen"></div>
        <div id="result"></div>
      </div>
      <div class="row-box" id="row-1">
        <button id="clear">AC</button>
        <span>
          <button id="back-space">⌫</button>
          <button class="operator" id="÷">÷</button>
        </span>
      </div>
      <div class="row-box" id="row-2">
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="operator" id="×">×</button>
      </div>
      <div class="row-box" id="row-3">
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="operator" id="-">-</button>
      </div>
      <div class="row-box" id="row-4">
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="operator" id="+">+</button>
      </div>
      <div class="row-box" id="row-5">
        <span>
          <button class="number" id="0">0</button>
          <button id="point">.</button>
        </span>
        <button id="equal">=</button>
      </div>
    </div>
  </body>
</html>
